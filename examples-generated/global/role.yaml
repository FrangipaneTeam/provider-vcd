apiVersion: global.vcd.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: global/v1beta1/role
  labels:
    testing.upbound.io/example-name: new-global-role
  name: new-global-role
spec:
  forProvider:
    description: new global role from CLI
    publishToAllTenants: false
    rights:
    - 'Catalog: Add vApp from My Cloud'
    - 'Catalog: Edit Properties'
    - 'Catalog: View Private and Shared Catalogs'
    - 'Organization vDC Compute Policy: View'
    - 'vApp Template / Media: Edit'
    - 'vApp Template / Media: View'
    tenants:
    - org1
    - org2

---

